<div id="contact" class="parallax-container">
  <div class="parallax">
    <h4>Stay in the loop</h4>
    <h5>for the latest products, services, and industry news.</h5>
    <img src="https://webbfontaine.com/wp-content/uploads/2019/10/contactusheader.jpg">
  </div>
  <div class="row row-container">
    <form class="col s12 offset-s2">
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">email</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Email</label>
        </div>
      </div>
    </form>
    <div class="form-submit">
      <a class="waves-effect waves-teal btn black-text"><strong>Subscribe</strong></a>
    </div>
  </div>
</div>
